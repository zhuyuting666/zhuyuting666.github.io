<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Document </title>
	<style type="text/css">
		#banner{
			width: 864px;
			height: 337px;
			margin: 0 auto;	
			text-indent: -999em;
		}
	</style>
</head>
<body id="bd">
	<div id="banner"></div>
	<script type="text/javascript">
		
		var sStr="1.jpg|2.jpg|3.jpg|4.jpg";
		var aStr=sStr.split("|");
		
		var oBanner=document.getElementById('banner');
		var num=parseInt(Math.random()*4); 
		oBanner.style.backgroundImage="url(img/"+aStr[num]+")";
		
	</script>
</body>
</html>
