<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			body{
				background: pink;
			}
			.form{
				text-align: center;
				margin: auto;
				width: 400px;
				height: 260px;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				position: absolute;
				box-shadow:  0px 0px 10px 1px rgba(0,0,0,.5);
				background-color: #fff;
			}
			.form h3{
				text-align: center;
			}
			.form input{
				width: 75%;
				height: 30px;
				line-height: 30px;
				margin: 10px 0px;
				border: none;
				outline: none;
				border: 1px dashed lightpink;
				text-indent: 1em;
				transition: all .4s;
			}
			.form input:hover{
				border: 1px solid lightpink;
				box-shadow: inset 0px 0px 6px 0px rgba(0,0,0,.5);
			}
			.form input[type="submit"]{
				width: 40%;
				height: 40px;
				line-height: 40px;
				position: absolute;
				left: 30%;
				right: 30%;
				bottom: -30px;
				text-indent: 0;
				color: #fff;
				letter-spacing: 0px;
				background-color: rgba(50,50,100,.9);
				border: none;
				box-shadow: 0px 3px rgba(50,50,100,.5),1px 1px 4px 0 rgba(0,0,0,.5);
				cursor: pointer;
			}
			.form input[type="submit"]:hover{
				letter-spacing: 5px;
				background-color: lightblue;
			}
		</style>
	</head>
	<body>
		<form action="#" class="form" >
			<h3>个人信息</h3>
			<input type="text" name="user" id="name" placeholder="输入您的姓名" />
			<input type="text" name="age" id="age" placeholder="输入您的年龄" />
			<input type="email" name="mail" id="mail" placeholder="输入您的邮箱" />
			<input type="submit" name="submit" id="submit" value="提交信息" />
		</form>
	</body>
</html>
